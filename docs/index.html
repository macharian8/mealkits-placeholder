<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tegani Fresh – Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>

  <body class="bg-[#013122] text-[#1c1c1c]">
    <main class="flex flex-col md:flex-row min-h-screen">
      <!-- Left: Image -->
      <div class="md:w-1/2 w-full h-64 md:h-auto">
        <img
          src="bowl.jpg"
          alt="Bowl of nuts and seeds"
          class="w-full h-full object-cover"
        />
      </div>

      <!-- Right: Content -->
      <div
        class="md:w-1/2 w-full bg-[#fef8e6] flex flex-col justify-center px-6 py-12 md:px-16"
      >
        <img
          src="logo.svg"
          alt="Tegani logo"
          class="w-32 mb-6"
        />

        <h1 class="text-3xl md:text-4xl font-black leading-snug">
          Launching soon: <span class="text-[#f47d20]">the good stuff.</span>
        </h1>

        <p class="mt-4 max-w-lg text-base md:text-lg leading-relaxed">
          Wholesome, ready-to-go meal kits and better-for-you snacks made with
          the good stuff: nuts, seeds, grains, flavor, and intention.
        </p>

        <form class="mt-6 flex flex-col sm:flex-row gap-4 max-w-md">
          <input
            type="email"
            required
            placeholder="Your email"
            class="flex-1 px-4 py-3 rounded-md border border-gray-300 text-base focus:outline-none focus:ring-2 focus:ring-[#f47d20]"
          />
          <button
            type="submit"
            class="bg-[#1c1c1c] text-white px-6 py-3 rounded-md hover:bg-[#333]"
          >
            Tell me when it’s ready
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
